<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account! {{ form.valid}}</h1>
              </div>
              <form class="user"  [formGroup]="form">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name"  formControlName="firstName" [(ngModel)]="user.firstName">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" formControlName="lastName" [(ngModel)]="user.lastName">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="email" [(ngModel)]="user.email" email="true" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password" [(ngModel)]="user.password" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" [style.border-left]="rePassword && user.password == rePassword ? '5px solid green' : '5px solid red'" id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="re-password" [(ngModel)]="rePassword" 
                   > <!-- $event.target.value-->
                  </div>
                  <div *ngIf="rePassword && user.password != rePassword ">
                 {{'error' | translate}}
                <!-- {{ user?.userType?.name}} -->
                  </div>
                </div>
                <button [disabled]="!form.valid || user.password != rePassword" class="btn btn-primary btn-user btn-block"
                (click)="register()"
                >
                  Register Account
                </button>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
